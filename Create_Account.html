<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
  <div class="container-md pb-0 mb-0">
  <div class="row test">
    <div class="col-sm-12 col-lg-6 col-md-6">
      <!-- <div class=" ms-xl-4"> -->
        <!-- <i class="fas fa-crow fa-2x  pt-5 mt-xl-4" "></i> -->
        <span>
            <img src="./Images/FHA-Logo_black.png" class="img" alt="Logo">
        </span>
        
      </div>
      </div>
    </div>
  <div class="container align-self-center">
     
      <div class="row align-items-end">
          <div class="col ml-7 my-auto">
            <h4 class="h4">Create your FHA account</h4>
            </div>
          </div>
             <form name="myForm" id="myForm">
             <div class="row justify-items-center  ">
               <div class="col ">
             
               <!-- <div class="container"> -->
            <div class="form-row ">
                <div class="col-sm-12 col-md-12 col-lg-6 pt-6 mt-6 ml-7 justify-content-center">
                <label for="Fname">First Name</label>
                  <input type="text" class="form-control" id="Fname" placeholder="First name" required>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-6  justify-content-center">
                    <label for="Lname">Last Name</label>
                  <input type="text" class="form-control" id="Lname" placeholder="Last name" required>
                </div>
              </div>
        
                <div class="form-row">
                  <div class="col-sm-12 col-md-12 col-lg-6 pt-6 mt-6 ml-7">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email" required>
                  <small id="emailHelp" class="form-text text-muted">Please enter your preferred account number.</small>
                </div>
                </div>
                <!-- <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" aria-describedby="passHelp" placeholder="Password">
                  <small id="passHelp" class="form-text text-muted">Please use 8 or more characters with mix of letters, numbers, and special character</small>
                </div> -->

                <div class="form-row">
                    <div class="col-sm-12 col-md-6 col-lg-6 justify-content-center">
                        <label for="pass">Enter password</label>
                      <input type="password" class="form-control" aria-describedby="passHelp" id="pass" placeholder="Password" required>
                      <small id="passHelp" class="form-text text-muted">Use 8 or more character with mix of letters, numbers, and special character.</small>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <label for="confirm" required>Confirm Password</label>
                      <input type="password"  id="pass2" class="form-control" placeholder="confirm">
                    </div>
                  </div>
                  
                <div class="form-row mt-3 ml-4">
                  <div class="col-sm-12 col-md-12 col-lg-6  ">
                  <input type="checkbox"  class="form-check-input " id="check1">
                  <label class="form-check-label" for="check1">Show Password</label>
                  </div>
                  </div>
                  <div class="form-row mt-3 ml-4">
                    <div class="col-sm-12 col-md-6 col-lg-6  ">
                <button type="submit" class="btn btn-dark mb-7">Submit</button>
                <button class="btn btn-dark mb-7" id="cancel" >Cancel</button>
                <div  class="col-sm-12 col-md-6 col-lg-6rx mt-7"></div>
               </div>  
               </div>
              
                
              </form>
  
               </div>
            </div>
        
  </div>
      <script src="./Jscript/register.js"></script>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!-- <script src="./Jscript/login.js"></script> -->
<script>
     document.getElementById("cancel").onclick = function () {
        location.href = "./Home.html";
        
    };
 </script> 
</body>

</html>
